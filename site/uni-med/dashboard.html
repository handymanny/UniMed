<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Title -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <title>Components for React.js</title>
</head>

<body>
<div class="container-fluid h-100 ">
    <div class="row no-gutters h-100">
        <div class="col-3" id="sidebar">
            <div class="row" id="curr-patient">
                <img id="patient-icon" src="patient-icon.PNG">
                <h2 id="name">LastName, FirstName</h2>
                <h3 id="room">Room Number - X00</h3>
            </div>

            <div class="row">
                <div class="col-xs-12" id="patient-list">
                </div>
            </div>

        </div>

        <div class="main col-9">
            <div class="row">
                <div class="col-xs-12" id="toolbar">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="patient-overview">
                    <h2 id="patient-name">Last Name, First Name</h2>
                    <p id="patient-age">Age:</p>
                    <p id="patient-dob">Date of Birth:</p>
                    <p id="patient-address">Address:</p>
                    <p id="patient-info">Medical Info:</p>
                    <p id="patient-symptoms">Symptoms:</p>
                    <div class="row">
                        <div class="col-xs-12" id="medical-history">
                            <h2 id="hist-title">Medical History</h2>
                            <p id="date">[Date] - </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
